<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructor Dashboard</title>
</head>
<body>

<h1>Instructor Dashboard</h1>

{% for course in courses %}
  <div>
    <h3>{{ course.title }}</h3>
    <a href="{% url 'instructor-manage-enrollments' course.id %}">Manage Enrollments</a> |
    <a href="{% url 'instructor-update-course' course.id %}">Update Course</a>
  </div>
{% empty %}
  <p>No courses assigned.</p>
{% endfor %}

</body>
</html>
