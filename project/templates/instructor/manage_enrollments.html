<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Enrollments</title>
</head>
<body>

<h1>Manage Enrollments for {{ course.title }}</h1>

{% for enrollment in enrollments %}
  <div>
    Student: {{ enrollment.student.username }} - Status: {{ enrollment.status }}
    <a href="{% url 'instructor:instructor-approve-enrollment' enrollment.id %}">Approve</a> |
    <a href="{% url 'instructor:instructor-reject-enrollment' enrollment.id %}">Reject</a> |
    <a href="{% url 'instructor:instructor-email-student' enrollment.id %}">Email</a>
  </div>
{% empty %}
  <p>No enrollments yet.</p>
{% endfor %}

</body>
</html>
