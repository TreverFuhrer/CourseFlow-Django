<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Override Request</title>
</head>
<body>
    <h1>Request a Course Override</h1>

    <form method="post">
        {%  csrf_token %}
        <p>Reason:
            <textarea name="reason" required></textarea>
        </p>
        <button type="submit">Submit Request</button>
    </form>

    <a href="{% url 'student-dashboard' %}">Cancel and Return to Dashboard</a>

</body>
</html>
