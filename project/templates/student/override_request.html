<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Override for {{ course.title }}</title>
</head>
<body>
    <h1>Request Course Override</h1>
    <form method="post">
        {%  csrf_token %}
        <p>Reason:
            <br><textarea name="reason" required></textarea>
        </p>
        <button type="submit">Submit Request</button>
    </form>
    <p><a href="{% url 'student-dashboard' %}">Cancel</a></p>
</body>
</html>
