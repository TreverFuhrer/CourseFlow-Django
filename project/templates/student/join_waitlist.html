<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join Waitlist</title>
    {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Join Waitlist for {{ course.name }}</h2>

    <form method="post">
        {% csrf_token %}
        <p>You are about the join the waitlist for <strong>{{ course.name }}</strong> ({{ course.code }}).</p>
        <p>Click the button below to confirm.</p>
        <button type="submit">Join Waitlist</button>
    </form>

    <p><a href="{% url 'student-dashboard' %}">Cancel and return to dashboard</a></p>
</body>
</html>
