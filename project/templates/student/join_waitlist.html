<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Waitlist for {{ course.title }}</title>
</head>
<body>
    <h1>Join Waitlist</h1>
    <p>You are about to join the waitlist for <strong>{{ course.title }}</strong>.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Join Waitlist</button>
    </form>
    <p><a href="{% url 'student-dashboard' %}">Cancel and return to dashboard</a></p>
</body>
</html>
