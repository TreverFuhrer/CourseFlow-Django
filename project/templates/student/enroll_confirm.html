<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enroll in {{ course.title }}</title>
</head>
<body>
    <h1>Enroll in {{ course.title }}</h1>
    <p>Are you sure you want to enroll?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Enrollment</button>
    </form>
    <p><a href="{% url 'student-dashboard' %}">Cancel</a></p>
</body>
</html>
