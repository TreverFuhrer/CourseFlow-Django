<!DOCTYPE html>
<html>
<head><title>Conversation with {{ recipient.username }}</title></head>
<body>
  <h1>Conversation with {{ recipient.username }}</h1>

  <ul>
    {% for message in messages %}
      <li>{{ message.sender.username }}: {{ message.content }}</li>
    {% endfor %}
  </ul>

  <form method="post"
        action="{% url 'send_message' recipient.id %}">
    {% csrf_token %}
    <textarea name="content"></textarea><br>
    <button type="submit">Send</button>
  </form>

  <p><a href="{% url 'advisor_list' %}">Back to Student List</a></p>
</body>
</html>
