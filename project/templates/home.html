<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Login</title></head>
<body>
  <h1>Welcome to the Enrollment Management System</h1>

  {% if form.errors %}
    <p style="color:red;">Invalid credentials.</p>
  {% endif %}

  <form action="{% url 'login' %}?next={{ request.path }}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <label>Username:</label> {{ form.username }}<br><br>
    <label>Password:</label> {{ form.password }}<br><br>
    <button type="submit">Sign In</button>
  </form>
</body>
</html>
